<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bài hát</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" th:href="@{apple-icon.png}">
    <link rel="shortcut icon" th:href="@{favicon.ico}">


    <link rel="stylesheet" type="text/css" th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/themify-icons/css/themify-icons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/selectFX/css/cs-skin-elastic.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/datatables.net-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css}">
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" th:href="@{/vendors/chosen/chosen.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script th:src="@{/vendors/chosen/chosen.jquery.min.js}"></script>

</head>

<body>
    <!-- Left Panel -->

    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default" th:insert="admin/common/menu">  
        </nav>
    </aside><!-- /#left-panel -->

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header id="header" class="header" th:insert="admin/common/topbar">
        </header><!-- /header -->
        <!-- Header-->

        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Quản lý bài hát</h1>
                    </div>
                </div>
            </div>
       
        </div>

        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Danh sách bài hát</strong>
                                <br/>
                                <br/>
   								 <form class="input-group" th:action="@{/admin/song}" method="GET">
   								 	<div class="row">
									    <div class="col-lg-6">
										    <div class="form-group">
				                             	<label class=" form-control-label">Chọn ca sĩ</label>
				                                <select data-placeholder="Chọn danh sách ca sĩ..." class="standardSelect" name="singer">
				                             		<option value=""  >Tất cả</option>
					                                <th:block th:each="singer: ${listSingers}">
					                                    <option th:value="${singer.id}" th:text="${singer.name}" ></option>
				                                	</th:block>
				                                </select>
			                                 </div>
										 </div>
		                                <div class="col-lg-6">
			                                <div class="form-group">
				                                <label class=" form-control-label">Chọn nhac sĩ</label>
				                                <select data-placeholder="Chọn nhạc sĩ..." class="standardSelect" tabindex="1" name="musician" >
				                                	<option value=""  >Tất cả</option>
				                                    <th:block th:each="musician: ${listMusicians}">
				                                    	<option th:value="${musician.id}" th:text="${musician.name}" ></option>
				                                    </th:block>
				                                </select>
			                                </div>
		                                </div>
	                                
		                                <div class="col-lg-6">
		                                	<div class="form-group">
				                                <label class=" form-control-label">Chọn thể loại</label>
				                                <select data-placeholder="Chọn thể loại" class="standardSelect" tabindex="5" name="category">
				                                	<option value="" >Tất cả</option>
				                                    <th:block th:each="region: ${listRegions}">
					                                    <optgroup th:label="${region.name}">
					                                    	<th:block th:each="category: ${region.listCategory}">
					                                    		<option th:value="${category.id}" th:text="${category.name}" ></option>
					                                    	</th:block>
					                                    </optgroup>
				                                    </th:block>
				                                </select>
		                                	</div>
			                            </div>
			                            <div class="col-lg-6">
			                            	<br/>
									 		<button class="btn btn-secondary" type="submit">
										       <i class="fa fa-search"></i>
										 	</button>
								 		</div>
								    </div>
									
							  	</form>
							  
							  	<br/>
							  	<br/>
								<a th:href="@{/admin/song/add}"><button type="button" class="btn btn-primary">Thêm bài hát</button></a>
							  	
							  	
                            </div>
                              <!-- Another variation with a button -->
							 
                            <div class="card-body">
                                <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                        	<th>STT</th>
                                            <th>Tên bài hát</th>
                                            <th>Ca sĩ</th>
                                            <th>Tác giả</th>
                                            <th>Bản quyền</th>
                                            <th>Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="song, state: ${listSongs}" >
                                            <td th:text="${state.index}+1"></td>
                                            <td th:text="${song.name}"></td>
                                            <td th:text="${song.singerNames}"></td>
                                            <td th:text="${song.musician.name}"></td>
                                            <td th:if="${song.copyRight}">Có</td>
                                            <td th:unless="${song.copyRight}">Không</td>
                                            <td>
                                            	<a th:href="@{/admin/song/edit(id=${song.id})}"><button type="button" class="btn btn-success">Sửa</button></a>
                                          
	                                            <form th:action="@{/admin/song/delete}" method="GET" style="display:inline-block;">
													<input type="hidden" name="id" th:value="${song.id}">
													<button onclick="return confirm('Bạn có chắc muốn xóa không?') ? true : false;" type="submit" class="btn btn-danger pull-center" >Xóa</button>
												</form>
												
											</td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </div><!-- .animated -->
      
        </div><!-- .content -->
		

    </div><!-- /#right-panel -->
	<script>
	    jQuery(document).ready(function() {
	        jQuery(".standardSelect").chosen({
	            disable_search_threshold: 10,
	            no_results_text: "Không tìm thấy!",
	            width: "100%"
	        });
	    });
	    

	</script>
    <!-- Right Panel -->

    <script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/vendors/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>
	<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
	<script th:src="@{/vendors/chosen/chosen.jquery.min.js}"></script>

    <script th:src="@{/vendors/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendors/datatables.net-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/vendors/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
    <script th:src="@{/vendors/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js}"></script>
    <script th:src="@{/vendors/jszip/dist/jszip.min.js}"></script>
    <script th:src="@{/vendors/pdfmake/build/pdfmake.min.js}"></script>
    <script th:src="@{/vendors/pdfmake/build/vfs_fonts.js}"></script>
    <script th:src="@{/vendors/datatables.net-buttons/js/buttons.html5.min.js}"></script>
    <script th:src="@{/vendors/datatables.net-buttons/js/buttons.print.min.js}"></script>
    <script th:src="@{/vendors/datatables.net-buttons/js/buttons.colVis.min.js}"></script>
    <script th:src="@{/assets/js/init-scripts/data-table/datatables-init.js}"></script>


</body>

</html>
