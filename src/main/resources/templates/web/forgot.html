<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>

<body>
    <section>
        <!--Bắt Đầu Phần Hình Ảnh-->
        <div class="img-bg">
            <img th:src="@{/images/login.jpg}" alt="Hình Ảnh Minh Họa">
        </div>
        <!--Kết Thúc Phần Hình Ảnh-->
        <!--Bắt Đầu Phần Nội Dung-->
        <div class="noi-dung">
            <div class="form">
                <h2>Quên Mật Khẩu</h2>
                <form th:action="@{/forgot}" method="post" >
                	<div class="input-form" style="text-align: center;"  th:unless="${#httpServletRequest.getParameter('error') == null}">
                		<p style="color: red;">Tài khoản không tồn tại</p>
                	</div>
                	<div class="input-form" style="text-align: center;"  th:unless="${#httpServletRequest.getParameter('success') == null}">
                		<p style="color: rgb(0, 255, 0);">Mật khẩu đã được gửi tới email</p>
                	</div>
                    <div class="input-form">
                        <span>Tên Tài Khoản</span>
                        <input type="text" name="username" placeholder="Tài khoản"  required>
                    </div>

                    <div class="input-form">
                        <input type="submit" value="Lấy lại mật khẩu">
                    </div>
					 <div class="input-form">
                        <p>Quay lại trang đăng nhập? <a th:href="@{/login}">Đăng Nhập</a></p>
                    </div>

                </form>

               
            </div>
        </div>
        <!--Kết Thúc Phần Nội Dung-->
    </section>
    
    
 
</body>

</html>
