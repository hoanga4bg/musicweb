<!DOCTYPE html>
<html lang="vn">
	<head>
		<title></title>
		<meta charset="utf-8" />
		<link rel="icon" th:href="@{/img/favicon.png}"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
		<link th:href="@{/css/home.css}" rel="stylesheet" >
		<link href=“https://fonts.googleapis.com/css?family=Hammersmith+One&display=swap” rel=“stylesheet”>
		<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
	 	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	  	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		
	</head>
	<body>
		<div th:insert="web/common/header"></div>
	
		<div class="body" style="padding-left: 120px; padding-right: 120px;" >
			<div class="row justify-content-center" id="slide"  style="padding-top: 40px;padding-left: 25px;" >
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active" >
							<img class="d-block"  th:src="${listSlides[0].image}" alt="Slide" style="width: 1100px !important;">
						</div>
						<div class="carousel-item">
							<img class="d-block" th:src="${listSlides[1].image}" alt="Second slide" style="width: 1100px !important;">
						</div>
						<div class="carousel-item">
							<img class="d-block" th:src="${listSlides[2].image}" alt="Third slide" style="width: 1100px !important;">
						</div>
						<div class="carousel-item">
							<img class="d-block" th:src="${listSlides[3].image}" alt="Fourth slide" style="width: 1100px !important;">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
			<div class="row" id="content" >
				
				<div class="col-lg-9 p-5" >
					<div class="row">
						<a th:href="@{/song/all?page=1}"><span style="font-size:25px; color:#21b685">Bài hát</span></a>
					</div>
					<div class="row">
						<div class="col-d5"  th:each="song:${listSongs}" title="Phát">
							<img th:src="${song.imageShow}"  class="image"/>
							<div class="wrap_background"></div>
							<a th:href="@{/song(id=${song.id})}" style="cursor:pointer">
                                <img th:src=@{/img/play.png} class="icon_play"/>
                             </a>
							<a th:href="@{/song(id=${song.id})}" th:text="${song.name}"> </a>
							<p style="color: grey;font-size: 10px" th:text="${song.singerNames}"></p>
						</div>
					</div>
					<div class="row">
						<a th:href="@{/playlist/all?page=1}"><span style="font-size:25px;color:#21b685">Playlist</span></a>
					</div>
					<div class="row">
						<div class="col-d5" th:each="play:${listPlaylists}" title="Phát">
							<img th:src="${play.imageShow}" style="width: 90%;height:140px; display:block" />
							<div class="wrap_background"></div>
							 <a th:href="@{/playlist(playid=${play.id},songid='')}" style="cursor:pointer">
                                <img th:src=@{/img/play.png} class="icon_play"/>
                             </a>
							<a th:href="@{/playlist(playid=${play.id},songid='')}" th:text="${play.name}"> </a>
							<p style="color: grey;font-size: 10px"></p>
						</div>
					</div>
					<div class="row">
						<a th:href="@{/singer/all?page=1}"><span style="font-size:25px; color:#21b685">Ca sĩ</span></a>
					</div>
					<div class="row">
						<div class="col-d5" th:each="singer:${listSingers}" >
							<a th:href="@{/singer(id=${singer.id})}" style="cursor:pointer"><img th:src="${singer.imageShow}" style="width: 90%;height:140px; display:block" /></a>
							<a th:href="@{/singer(id=${singer.id})}" th:text="${singer.name}"> </a>
							<p style="color: grey;font-size: 10px"></p>
						</div>
					</div>
					
					<div class="row">
						<a th:href="@{/musician/all?page=1}"><span style="font-size:25px; color:#21b685">Nhạc sĩ</span></a>
					</div>
					<div class="row">
						<div class="col-d5" th:each="musician:${listMusicians}" >
							<a th:href="@{/musician(id=${musician.id})}" style="cursor:pointer"><img th:src="${musician.imageShow}" style="width: 90%;height:140px; display:block" /></a>
							<a th:href="@{/musician(id=${musician.id})}" th:text="${musician.name}"> </a>
							<p style="color: grey;font-size: 10px"></p>
						</div>
					</div>
					
				</div>
				<div class="col-lg-3 pt-5"  >
					<div class="row justify-content-center align-text-bottom ">
						<h2  style="color:#21b685">Nghe nhiều nhất</h2>
					</div>
					<div class="row" id="bxh" style="height: 1000px;overflow: hidden;">
						<div class="col-lg-12">
							<div class="row" th:each="top:${topSongs}">
								<div class="col-lg-4 top_bar" style="border-top: 1px solid gray; height:100px; padding-top: 10px;padding-left:0px !important;">
									<img th:src="${top.imageShow}" style="width: 80px;height: 80px" />
									<div class="top_background"></div>
									<a th:href="@{/song(id=${top.id})}" style="cursor:pointer">
		                                <img th:src=@{/img/play.png} class="play_top"/>
		                            </a>
								</div>
								<div class="col-lg-8" style="border-top: 1px solid gray; height:100px; padding-top: 16px">
									<a th:href="@{/song(id=${top.id})}"  class="text-left" style="font-size: 15px" th:text="${top.name}"></a>
									<p style="color: grey;font-size: 11px" th:text="${top.singerNames}"></p>
								</div>			
							</div>
									
						</div>
					</div>
					<div class="row justify-content-center" id="show-more">
						<button class="btn btn-primary" style="border-radius: 8px;margin-top: 10px">Xem thêm</button>
					</div>
					<div class="row justify-content-center" id="hidden" style="display: none;">
						<button class="btn btn-primary" style="border-radius: 8px;margin-top: 10px">Ẩn bớt</button>
					</div>
				</div>
				
			</div>
		</div>
		
		
		<div th:insert="web/common/footer"></div>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<!--Hiển thị thêm-->
		<script>
			$( "#show-more" ).click(function() {
			  $("#bxh").css("height","auto");
			  $("#hidden").show();
			  $("#show-more").hide();
			});
			$( "#hidden" ).click(function() {
			  $("#bxh").css("height","1000px");
			  $("#hidden").hide();
			  $("#show-more").show();
			});

			
		</script>
		<script>
		      $(document).ready(function() {
		         $('#carouselExampleIndicators').carousel({
		            interval:1000
		         });
		      });
		 </script>
	</body>
</html>
