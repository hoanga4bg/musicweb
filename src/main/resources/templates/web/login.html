<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>

<body>
    <section>
        <!--Bắt Đầu Phần Hình Ảnh-->
        <div class="img-bg">
            <img th:src="@{/images/login.jpg}" alt="Hình Ảnh Minh Họa">
        </div>
        <!--Kết Thúc Phần Hình Ảnh-->
        <!--Bắt Đầu Phần Nội Dung-->
        <div class="noi-dung">
            <div class="form">
                <h2>Đăng Nhập</h2>
                <form th:action="@{/j_spring_security_check}" th:method="post" th:object="${account}">
                	<div class="input-form" style="text-align: center;"  th:unless="${#httpServletRequest.getParameter('error') == null}">
                		<p style="color: red;">Tên tài khoản hoặc mật khẩu không chính xác</p>
                	</div>
                	<div class="input-form" style="text-align: center;"  th:unless="${#httpServletRequest.getParameter('success') == null}">
                		<p style="color: rgb(0, 255, 0);">Đăng ký thành công vui lòng kiểm tra email</p>
                	</div>
                    <div class="input-form">
                        <span>Tên Tài Khoản</span>
                        <input type="text" name="username" placeholder="Tài khoản" th:field="*{username}" required>
                    </div>
                    <div class="input-form">
                        <span>Mật Khẩu</span>
                        <input type="password" name="password" placeholder="Mật khẩu" th:field="*{password}" required>
                    </div>
                    <div class="nho-dang-nhap">
                        <label><input type="checkbox" name=""> Nhớ Đăng Nhập</label>
                    </div>
                    <div class="input-form">
                        <input type="submit" value="Đăng Nhập">
                    </div>
                    <div class="input-form">
                        <p>Bạn Chưa Có Tài Khoản? <a th:href="@{/register}">Đăng Ký</a></p>
                    </div>
                    <div class="input-form">
                        <p>Quên Mật Khẩu? <a th:href="@{/forgot}">Lấy Lại Mật Khẩu</a></p>
                    </div>	
					<div class="input-form">
                        <p>Đổi Mật Khẩu? <a th:href="@{/changepass}">Đổi Mật Khẩu</a></p>
                    </div>	
                </form>
            
                <h3>Đăng Nhập Bằng Mạng Xã Hội</h3>
                <ul class="icon-dang-nhap">
                    <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                    <li><i class="fa fa-google" aria-hidden="true"></i></li>
                    <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                </ul>
            </div>
        </div>
        <!--Kết Thúc Phần Nội Dung-->
    </section>
    
    
 
</body>

</html>
