<!DOCTYPE html>
<html lang="vn">
	<head>
		<title>Danh sách yêu thích</title>
		<meta charset="utf-8" />
		<link rel="icon" th:href="@{/img/favicon.png}"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" th:href="@{/css/allsong.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/popup.css}">
		<link th:href="@{/css/home.css}" rel="stylesheet" >
		<link th:href="@{/css/myaccount.css}" rel="stylesheet" >
		<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
		<link th:href="@{/css/scroll.css}" rel="stylesheet" >
	    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
	    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	    <link rel="stylesheet" type="text/css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}">
		<link th:href="@{/css/info.css}" rel="stylesheet" >
	</head>
	<body>
		<div th:insert="web/common/header"></div>
		<div class="body" style="padding-left: 180px; padding-right: 100px; background-color: #192536;color: white;position:relative" >

			<div class="row" id="content" >
				<div class="col-lg-4 pt-5"  style="background-color: #21324a;margin-top: 60px;height: 700px;padding: 30px;border-radius: 5px;" >
					
					<div class="row" style="font-size:20px;padding-top: 10px;padding-bottom: 10px;margin-left: 10px">
						<a th:href="@{/myaccount/info}" style="color: white;text-decoration: none;font-size: 18px;"><i class="fa fa-user" aria-hidden="true"></i></i>&ensp;Thông tin cá nhân</a>
					</div>
					<div class="row" style="font-size:20px;padding-top: 10px;padding-bottom: 10px;margin-left: 10px">
						
						<a th:href="@{/myaccount/playlist}" style="color: white;text-decoration: none;font-size: 18px;"><i class="fa fa-list" aria-hidden="true" title="Thêm vào playlist"></i>&ensp;Playlist của tôi</a>
					</div>
					<div class="row" style="font-size:20px;padding-top: 10px;padding-bottom: 10px;margin-left: 10px">
						<a th:href="@{/myaccount/history}" style="color: white;text-decoration: none;font-size: 18px;"><i class="fa fa-history" aria-hidden="true"></i>&ensp;Bài hát đã nghe</a>
					</div>
					<div class="row" style="font-size:20px;padding-top: 10px;padding-bottom: 10px;margin-left: 10px">
						<a th:href="@{/myaccount/favorite}" style="color: white;text-decoration: none;font-size: 18px;"><i class="fa fa-heart" aria-hidden="true"></i>&ensp;Bài hát đã thích</a>
					</div>
					<div class="row" style="font-size:20px;padding-top: 10px;padding-bottom: 10px;margin-left: 10px">
						<a th:href="@{/logout}" style="color: white;text-decoration: none;font-size: 18px;"><i class="fa fa-sign-out" aria-hidden="true"></i>&ensp;Đăng xuất</a>
					</div>
				</div>
				<div class="col-lg-7 scroll" style="background-color: #21324a;margin-top: 60px;height: 700px;border-radius: 5px; margin-left: 20px;" >
					
				
					<div class="row avatar"  >
					
							<img class="image" th:src="@{${account.avatar}}"/>
							<a data-toggle="modal" data-target="#avatar"><img class="edit_btn" th:src="@{/img/editicon.png}"></a>
				
						<div class="col-lg-12" style="text-align: center;margin-top: 10px;padding-right: 20px;">
							   <span th:text="${account.diamond}" style="font-weight:bold;color:#21b685;font-size: 20px;"></span>
							   <img th:src="@{/img/diamond.png}" style="height: 20px; width: 20px;"/>
						</div>
					</div>
					
					<div class="row info" >
					
						<div class="col-lg-6" >
							<div class="form-group">
							    <label >Tài khoản</label>
							    <input type="text" class="form-control" th:value="${account.username}" disabled>
							</div>
						</div>
						<div class="col-lg-6" >
							<div class="form-group">
							    <label >Mật khẩu</label>
							    <input class="form-control" value="********" disabled>
							</div>
						</div>
						<div class="col-lg-6" >
							<div class="form-group">
							    <label >Email</label>
							    <input type="password" class="form-control"  th:value="${account.email}" disabled>
							</div>
						</div>
					</div>
					<div class="row info" >
						<label style="margin-left: 15px;">Thông tin</label>
						<div class="description" th:utext="${account.info}">
						
						</div>
					</div>
					
					<div class="row edit" >
						<form th:action="@{/myaccount/info/edit}" method="GET">
							<button class="btn btn-warning" type="submit"> Thay đổi</button>
						</form>
					</div>
				</div>
				
				
			</div>
			
			
		</div>
		
		<form th:action="@{/myaccount/info/updateavatar}" method="POST" enctype="multipart/form-data">
		<div class="modal fade" id="avatar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document" >
			    <div class="modal-content"  style="background-color: #21324a;">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLongTitle">Thay đổi ảnh đại diện</h5>
				    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				        <span aria-hidden="true" style="color: white;">&times;</span>
				    </button>
			      </div>
			      <div class="modal-body change_form">
			      	 
			       		<img class="change_avatar" th:src="@{${account.avatar}}" id="thumbnail"/>
			         	
			        	<label class="label">
			        		Chọn ảnh
			         		<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg"/>
			        	</label>
			         
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
			        <button type="submit" class="btn" style="background-color: #21b685;">Thay đổi</button>
			      </div>
			    </div>
		  </div>
		  
		</div>
		</form>
		
		<div th:insert="web/common/footer"></div>
		
		<script>
			$("#fileImage").change(function(){
				showImage(this);
			});
			
			function showImage(fileInput){
				file=fileInput.files[0];
				reader=new FileReader();
				
				reader.onload=function(e){
					$("#thumbnail").attr('src',e.target.result);
				};
				
				
				reader.readAsDataURL(file);
			}
		</script>

	</body>
</html>
