<!DOCTYPE html>
<html lang="vn">
	<head>
		<title>Playlist của tôi</title>
		<meta charset="utf-8" />
		<link rel="icon" th:href="@{/img/favicon.png}"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" th:href="@{/css/allsong.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/popup.css}">
		<link th:href="@{/css/home.css}" rel="stylesheet" >
		<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
		<link th:href="@{/css/scroll.css}" rel="stylesheet" >
	    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
	    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	    <link rel="stylesheet" type="text/css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}">

	</head>
	<body>
		<div th:insert="web/common/header"></div>


		<div class="body" style="padding-left: 180px; padding-right: 100px; background-color: #192536;color: white;position:relative" >

			<div class="row" id="content" >
				<div class="col-lg-4 pt-5"  style="background-color: #21324a;margin-top: 60px;height: 600px;padding: 30px;border-radius: 5px;" >
					
					
					<div class="row" style="font-size:20px;padding-top: 10px;padding-bottom: 10px;margin-left: 10px">
						
						<a th:href="@{/myaccount/playlist}" style="color: white;text-decoration: none;font-size: 18px;"><i class="fa fa-list" aria-hidden="true" title="Thêm vào playlist"></i>&ensp;Playlist của tôi</a>
					</div>
					<div class="row" style="font-size:20px;padding-top: 10px;padding-bottom: 10px;margin-left: 10px">
						<a th:href="@{/myaccount/history}" style="color: white;text-decoration: none;font-size: 18px;"><i class="fa fa-history" aria-hidden="true"></i>&ensp;Bài hát đã nghe</a>
					</div>
					<div class="row" style="font-size:20px;padding-top: 10px;padding-bottom: 10px;margin-left: 10px">
						<a th:href="@{/myaccount/favorite}" style="color: white;text-decoration: none;font-size: 18px;"><i class="fa fa-heart" aria-hidden="true"></i>&ensp;Bài hát đã thích</a>
					</div>
					<div class="row" style="font-size:20px;padding-top: 10px;padding-bottom: 10px;margin-left: 10px">
						<a th:href="@{/logout}" style="color: white;text-decoration: none;font-size: 18px;"><i class="fa fa-sign-out" aria-hidden="true"></i>&ensp;Đăng xuất</a>
					</div>
				</div>
				<div class="col-lg-7 p-5 scroll" style="background-color: #21324a;margin-top: 60px;height: 600px;padding: 30px;border-radius: 5px;margin-left: 20px;" >
					
					<!-- Bài hát -->
					<div class="row" style="margin-bottom: 10px;border-bottom: 1px solid lightgray;padding: 10px;">
						<div class="col-lg-10"><span style="font-size:20px; color:white">Danh sách playlist</span></div>
						<div class="col-lg-2"><button class="btn" data-toggle="modal" data-target="#exampleModalCenter" style="background-color: #21b685;color:white">Thêm mới</button></div>
					</div>
					<!-- Bài hát -->
					<div class="row" style="padding: 0px !important;">
						<div class="col-lg-12" style="overflow-y:auto ;height: 450px;padding: 30px;overflow-x: none;padding-right: 40px;">
						<div class="row" th:each="playlist:${listPlaylists}" style="padding: 0px !important;">
							<div class="col-lg-2" style="height: 120px;padding: 10px" >
								<a th:href="@{/myaccount/playlist/detail(id=${playlist.id})}">
									<img th:src="@{/images/defaultplaylist.jpg}" style="width:80px;height: 80px" />
								</a>
							</div>
							<div class="col-lg-8" style="height: 120px;padding-top: 35px;" >
								<a th:href="@{/myaccount/playlist/detail(id=${playlist.id})}" th:text="${playlist.name}" style="font-size: 16px;"></a>
							</div>
							<div class="col-lg-1 " style="height: 120px;padding-top: 25px" >
								<button class="btn btn-primary" style="width: 40px;height: 40px;" tittle="Phát"><a th:href="@{/playlist(playid=${playlist.id},songid='')}"style="cursor:pointer" ><i class="fa fa-play-circle" aria-hidden="true" style="font-size: 20px;"></i></a></button>
								
							</div>
							<div class="col-lg-1 " style="height: 120px;padding-top: 25px" >
								<form th:action="@{/myaccount/playlist/delete}" method="POST" style="display:inline-block;">
									<input type="hidden" name="playid" th:value="${playlist.id}">
									<button  style="width: 40px;height: 40px;"  onclick="return confirm('Bạn có chắc muốn xóa không?') ? true : false;" type="submit" class="btn btn-danger pull-center" ><i class="fa fa-trash" aria-hidden="true" style="font-size: 20px;"></i></button>
								</form>
							</div>
						</div>
						</div>
					</div>
				</div>
				
				
			</div>
			
			
		</div>
		
		<form th:action="@{/myaccount/playlist/add}" method="POST">
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document" >
			    <div class="modal-content"  style="background-color: #21324a;">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLongTitle">Thêm playlist</h5>
				    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				        <span aria-hidden="true">&times;</span>
				    </button>
			      </div>
			      <div class="modal-body">
			         <input type="text" class="form-control"  name="name" placeholder="Nhập tên playlist">
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
			        <button type="submit" class="btn" style="background-color: #21b685;">Thêm mới</button>
			      </div>
			    </div>
		  </div>
		  
		</div>
		</form>
		<div th:insert="web/common/footer"></div>
		
		

	</body>
</html>
