<!DOCTYPE html>
<html lang="vn">
	<head>
		<title>Ca sĩ</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" th:href="@{/css/allsong.css}">
			<link th:href="@{/css/home.css}" rel="stylesheet" >
		<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
	    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
	    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	</head>
	<body>
		<div th:insert="web/common/header"></div>
		<div class="body" style="padding-left: 80px; padding-right: 60px;" >
			
			<div class="row" id="content" >
				<div class="col-lg-3 pt-5" >
					<div class="row" style="margin-top: 20px;">
						<img th:src="${musician.image}" style="width: 90%;height: 70%;border-radius: 50%"  alt="">
					</div>
					<div class="row justify-content-center" style="margin-top: 10px;text-align: center;width: 100%"  th:text="${musician.name}">
			
					</div>
				</div>
				<div class="col-lg-9 p-5" >
					<!-- Thể loại -->
					<div class="row">
						<div  style="width: 100%;border:1px solid lightgray;margin-top: 20px; padding:5%;">
						<div style="width: 100%;border-bottom:1px solid lightgray">
							<p style="font-weight: bold;font-size: 20px;">Thông tin nhạc sĩ:</p>
						</div>
						<div style="width: 100%;margin-top: 10px;height: 100px;overflow: hidden" id="info">
							<p style="font-size: 16px" th:text="${musician.name}"></p>
							<p style="font-size: 16px" th:utext="${musician.introduction}"></p>
						</div>
						<div style="margin-top: 10px">
							<a href="javascript::" style="text-decoration: none; color: rgb(0, 204, 255)" id="more-info"> Xem thêm </a>
							<a href="javascript::" style="text-decoration: none; color: rgb(0, 204, 255);display:none;" id="hidden-info">Ẩn bớt </a>
						</div>
					</div>
						
					</div>
					<!-- Bài hát -->
					<div class="row" style="margin-top: 30px;margin-bottom: 30px">
						<span style="font-size:30px;color:#ff4d88">Danh sách bài hát</span>
					</div>
					<!-- Bài hát -->


					<div class="row" >
						
						<div class="col-d5 " th:each="song:${listSongs}">
							<a th:href="@{/song(id=${song.id})}" style="cursor:pointer"><img src="https://data.chiasenhac.com/data/cover/146/145781.jpg" style="width: 90%;height: 70%; display:block" /></a>
							<a th:href="@{/song(id=${song.id})}" th:text="${song.name}"> </a>
							<p style="color: grey;font-size: 10px" th:text="${song.singerNames}"></p>
						</div>
					</div>
					


				</div>
				
				
			</div>
		</div>
		<div th:insert="web/common/footer"></div>

		<script>
			$( "#more-info" ).click(function() {
				$("#info").css("height","auto");
				$("#hidden-info").show();
				$("#more-info").hide();
			});
			$( "#hidden-info" ).click(function() {
				$("#info").css("height","100px");
				$("#hidden-info").hide();
				$("#more-info").show();
			});
		
		</script>
	</body>
</html>
